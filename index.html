<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>

  <!-- ===== CSS ===== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* ===== Filter Buttons ===== */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .filters button.active,
    .filters button:hover {
      background: #007bff;
      color: #fff;
    }

    /* ===== Gallery Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item::after {
      content: "View";
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    /* ===== Lightbox ===== */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: #fff;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .nav { font-size: 30px; }
      .close { font-size: 28px; }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <!-- Filters -->
  <div class="filters">
    <button class="active" data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="people">People</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item nature"><img src="https://wallpaperaccess.com/full/31193.jpg" /></div>
    <div class="gallery-item city"><img src="https://images6.alphacoders.com/372/372952.jpg" /></div>
    <div class="gallery-item people"><img src="https://wallpapercave.com/wp/wp9089035.jpg" /></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1025/600/400" /></div>
    <div class="gallery-item city"><img src="https://picsum.photos/id/1031/600/400" /></div>
    <div class="gallery-item people"><img src="https://picsum.photos/id/1027/600/400" /></div>
    <div class="gallery-item nature"><img src="https://wallup.net/wp-content/uploads/2018/10/08/969865-nature-golden-retrievers-dog-bokeh-depth-of-field-sunlight.jpg" /></div>
    <div class="gallery-item city"><img src="https://wallpaperaccess.com/full/1137443.jpg" /></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <span class="nav prev">&#10094;</span>
    <img src="" alt="Preview" />
    <span class="nav next">&#10095;</span>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = document.querySelector('.lightbox img');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const filterButtons = document.querySelectorAll('.filters button');

    let currentIndex = 0;
    let visibleItems = [...galleryItems];

    function openLightbox(index) {
      currentIndex = index;
      lightbox.style.display = 'flex';
      lightboxImg.src = visibleItems[currentIndex].querySelector('img').src;
    }

    function showImage(index) {
      if (index < 0) currentIndex = visibleItems.length - 1;
      if (index >= visibleItems.length) currentIndex = 0;
      lightboxImg.src = visibleItems[currentIndex].querySelector('img').src;
    }

    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        visibleItems = [...document.querySelectorAll('.gallery-item')]
          .filter(i => i.style.display !== 'none');
        openLightbox(visibleItems.indexOf(item));
      });
    });

    closeBtn.onclick = () => lightbox.style.display = 'none';
    prevBtn.onclick = () => showImage(--currentIndex);
    nextBtn.onclick = () => showImage(++currentIndex);

    // Filters
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.dataset.filter;

        galleryItems.forEach(item => {
          item.style.display = (filter === 'all' || item.classList.contains(filter))
            ? 'block'
            : 'none';
        });
      });
    });
  </script>

</body>
</html>
